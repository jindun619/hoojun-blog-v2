<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .og-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M0,0L100,100" stroke="rgba(255,255,255,0.05)" stroke-width="1"/><path d="M100,0L0,100" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></svg>');
      background-repeat: repeat;
      opacity: 0.3;
    }
    .blog-title {
      font-size: 72px;
      font-weight: 800;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    .blog-description {
      font-size: 32px;
      font-weight: 400;
      max-width: 80%;
      text-align: center;
      margin-bottom: 40px;
      line-height: 1.4;
      z-index: 10;
    }
    .author {
      font-size: 24px;
      font-weight: 500;
      opacity: 0.9;
      z-index: 10;
    }
    .decoration {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
      opacity: 0.2;
      filter: blur(40px);
    }
    .decoration-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
    }
    .decoration-2 {
      width: 200px;
      height: 200px;
      bottom: -50px;
      right: -50px;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <h1 class="blog-title">Hoojun's Blog</h1>
    <p class="blog-description">개발, 기술, 그리고 일상에 대한 이야기</p>
    <div class="author">blog.hoojun.kim</div>
  </div>
</body>
</html>
